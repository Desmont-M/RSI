<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Publications | Global Science Initiative</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0b1220;color:#e6edf3;line-height:1.6;}
header{padding:60px 10%;text-align:center;background:linear-gradient(135deg,#0b1220,#121a2f);}
header a{color:#4da3ff;font-weight:bold;text-decoration:none;margin:0 10px;} header a:hover{text-decoration:underline;}
h1{font-size:2.8rem;margin-bottom:10px;} h2{margin-top:50px;font-size:2rem;} h3{margin-top:0;} p{max-width:900px;font-size:1.05rem;} section{padding:40px 10%;}
.grid{display:flex;gap:20px;flex-wrap:wrap;justify-content:center;}
.card{background:#121a2f;padding:25px;border-radius:12px;margin-top:25px;box-shadow:0 10px 30px rgba(0,0,0,0.35); flex:1 1 250px; transition:all 0.6s ease-out; opacity:0; transform:translateY(20px);}
.card.show{opacity:1; transform:translateY(0);}
.card:hover{transform:translateY(-5px);box-shadow:0 15px 40px rgba(0,0,0,0.45);}
.card i{font-size:2rem;color:#4da3ff;margin-bottom:10px;}
footer{padding:40px 10%; background:#080d18;color:#8b949e;text-align:center;}
input#searchInput{margin:20px auto; display:block; padding:10px; width:280px; border-radius:6px; border:none;}
mark{background-color:#4da3ff;color:#0b1220;padding:0 2px;border-radius:2px;}
</style>
</head>
<body>

<header>
<h1>Publications</h1>
<p>This page hosts peer-reviewed articles, preprints, technical reports, and datasets of the Global Science Initiative.</p>
<p>
<a href="index.html">Home</a> | 
<a href="research.html">Research</a> | 
<a href="publications.html">Publications</a>
</p>
<input type="text" id="searchInput" placeholder="Search on this page...">
</header>

<section id="publicationsSection">
<h2>Scientific Outputs</h2>
<div class="grid" id="publicationsGrid"></div>
</section>

<footer>
<p>© 2025 Global Science Initiative</p>
</footer>

<script>
// Данные публикаций
const publications = [
  {
    type: "Peer-reviewed Article",
    title: "Microbial dynamics in freshwater ecosystems",
    authors: ["Dusenbina A.","Bersekenov B."],
    journal: "International Journal of Biology",
    year: 2025,
    status: "In preparation"
  },
  {
    type: "Preprint",
    title: "Data-driven analysis of soil microbiomes",
    authors: ["Dusenbina A."],
    repository: "arXiv",
    year: 2025,
    status: "Planned"
  },
  {
    type: "Dataset",
    title: "Environmental measurements 2024-2025",
    authors: ["Bersekenov B."],
    repository: "Zenodo",
    year: 2025,
    status: "Planned"
  },
  {
    type: "Technical & Applied Report",
    title: "Lab-to-field translation of microbial studies",
    authors: ["Dusenbina A.","Bersekenov B."],
    year: 2025,
    status: "Planned"
  }
];

// Генерация карточек публикаций
const publicationsGrid = document.getElementById('publicationsGrid');
publications.forEach(pub => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `<i class="fas fa-book"></i>
    <h3>${pub.type}: ${pub.title}</h3>
    <p><strong>Authors:</strong> ${pub.authors.join(', ')}</p>
    ${pub.journal ? `<p><strong>Journal:</strong> ${pub.journal}</p>` : ''}
    ${pub.repository ? `<p><strong>Repository:</strong> ${pub.repository}</p>` : ''}
    <p><strong>Year:</strong> ${pub.year}</p>
    <p style="opacity:0.8;">Status: ${pub.status}</p>`;
  publicationsGrid.appendChild(card);
});

// Анимация карточек
const cards = document.querySelectorAll('.card');
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => { if(entry.isIntersecting){ entry.target.classList.add('show'); } });
},{threshold:0.2});
cards.forEach(card => observer.observe(card));

// Поиск с подсветкой
const searchInput = document.getElementById('searchInput');
if(searchInput){
  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    const sections = document.querySelectorAll('section');
    sections.forEach(section => {
      section.innerHTML = section.innerHTML.replace(/<mark>|<\/mark>/g,'');
      const text = section.innerText.toLowerCase();
      if(text.includes(query) && query!==''){
        section.style.display='block';
        const regex = new RegExp(`(${query})`,'gi');
        section.innerHTML = section.innerHTML.replace(regex,'<mark>$1</mark>');
      } else if(query===''){ section.style.display='block'; } 
      else{ section.style.display='none'; }
    });
  });
}
</script>

</body>
</html>
